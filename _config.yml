# _config.yml with navigation from YAML

# Site settings
title: "Prestige Nails Salon"
name: "Prestige Nails"
email: "prestigenailsbyolga11@gmail.com" 
description: "Professional nail care services in Krakow"
baseurl: "" # Leave empty for username.github.io
url: "https://prestigenails.github.io"

# Salon information
salon:
  name: "Prestige Nails"
  phone: "+48 571 851 417"
  address: "Beautiful Street 123, Krakow, Poland"
  working_hours: "Mon-Fri: 9:00-19:00, Sat: 10:00-16:00"
  appointment_by_phone: true

# Languages
languages:
  - code: "en"
    name: "English"
    flag: "/assets/flags/en.svg"
  - code: "pl"
    name: "Polski"
    flag: "/assets/flags/pl.svg"
  - code: "uk"
    name: "Українська"
    flag: "/assets/flags/uk.svg"
  - code: "ru"
    name: "Русский"
    flag: "/assets/flags/ru.svg"
  - code: "tr"
    name: "Türkçe"
    flag: "/assets/flags/tr.svg"
default_lang: "pl" 

# Navigation from YAML - with icons
navigation:
  - title: "Home"
    url: "#home"
    icon: "fas fa-home"
  - title: "Services"
    url: "#services"
    icon: "fas fa-hand-sparkles"
  - title: "Gallery"
    url: "#gallery"
    icon: "fas fa-images"
  - title: "Prices"
    url: "#prices"
    icon: "fas fa-tag"
  - title: "Contact"
    url: "#contact"
    icon: "fas fa-phone-alt"
  - title: "Book Now"
    url: "tel:+48123456789"
    icon: "fas fa-calendar-check"
    class: "book-btn"

# Build settings
markdown: kramdown
theme: null

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor